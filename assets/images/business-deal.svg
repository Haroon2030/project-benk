<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1"/>
    </linearGradient>
    <filter id="dealShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0c4a6e" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Business People -->
  <g transform="translate(150, 200)">
    <!-- Person 1 -->
    <g>
      <!-- Body -->
      <ellipse cx="80" cy="180" rx="30" ry="60" fill="#3b82f6"/>
      <!-- Head -->
      <circle cx="80" cy="100" r="25" fill="url(#handGradient)"/>
      <!-- Hair -->
      <path d="M 55 85 Q 80 70 105 85 Q 105 75 95 95 Q 85 75 80 85 Q 75 75 65 95 Q 55 75 55 85" fill="#374151"/>
      <!-- Eyes -->
      <circle cx="75" cy="95" r="2" fill="#1f2937"/>
      <circle cx="85" cy="95" r="2" fill="#1f2937"/>
      <!-- Smile -->
      <path d="M 75 105 Q 80 110 85 105" stroke="#1f2937" stroke-width="1.5" fill="none"/>
      <!-- Arm extending for handshake -->
      <ellipse cx="110" cy="140" rx="12" ry="25" fill="url(#handGradient)" transform="rotate(30 110 140)"/>
      <!-- Hand -->
      <ellipse cx="125" cy="160" rx="8" ry="15" fill="url(#handGradient)" transform="rotate(45 125 160)"/>
    </g>
  </g>
  
  <g transform="translate(450, 200)">
    <!-- Person 2 -->
    <g>
      <!-- Body -->
      <ellipse cx="80" cy="180" rx="30" ry="60" fill="#10b981"/>
      <!-- Head -->
      <circle cx="80" cy="100" r="25" fill="url(#handGradient)"/>
      <!-- Hair -->
      <path d="M 55 85 Q 80 70 105 85 Q 105 75 95 95 Q 85 75 80 85 Q 75 75 65 95 Q 55 75 55 85" fill="#6b7280"/>
      <!-- Eyes -->
      <circle cx="75" cy="95" r="2" fill="#1f2937"/>
      <circle cx="85" cy="95" r="2" fill="#1f2937"/>
      <!-- Smile -->
      <path d="M 75 105 Q 80 110 85 105" stroke="#1f2937" stroke-width="1.5" fill="none"/>
      <!-- Arm extending for handshake -->
      <ellipse cx="50" cy="140" rx="12" ry="25" fill="url(#handGradient)" transform="rotate(-30 50 140)"/>
      <!-- Hand -->
      <ellipse cx="35" cy="160" rx="8" ry="15" fill="url(#handGradient)" transform="rotate(-45 35 160)"/>
    </g>
  </g>
  
  <!-- Handshake in Center -->
  <g transform="translate(350, 320)">
    <!-- Left Hand -->
    <ellipse cx="20" cy="20" rx="25" ry="15" fill="url(#handGradient)" transform="rotate(-10 20 20)" filter="url(#dealShadow)"/>
    <!-- Right Hand -->
    <ellipse cx="60" cy="20" rx="25" ry="15" fill="url(#handGradient)" transform="rotate(10 60 20)" filter="url(#dealShadow)"/>
    
    <!-- Success Sparkles -->
    <g filter="url(#glow)">
      <polygon points="40,0 42,8 50,8 44,12 46,20 40,16 34,20 36,12 30,8 38,8" fill="#f59e0b">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="20,30 21,35 26,35 23,38 24,43 20,40 16,43 17,38 14,35 19,35" fill="#10b981">
        <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="65,35 66,40 71,40 68,43 69,48 65,45 61,48 62,43 59,40 64,40" fill="#3b82f6">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>
  
  <!-- Value Proposition Cards -->
  <g transform="translate(100, 450)">
    <!-- Trust Card -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2" filter="url(#dealShadow)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#065f46" text-anchor="middle" font-weight="bold">الثقة</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle">بناء علاقات</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle">طويلة المدى</text>
    <!-- Trust Icon -->
    <circle cx="60" cy="70" r="6" fill="#10b981" opacity="0.3"/>
  </g>
  
  <g transform="translate(250, 450)">
    <!-- Innovation Card -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" filter="url(#dealShadow)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">الابتكار</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">حلول مبتكرة</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">للمستقبل</text>
    <!-- Innovation Icon -->
    <polygon points="60,66 63,72 69,72 65,76 67,82 60,79 53,82 55,76 51,72 57,72" fill="#3b82f6" opacity="0.3"/>
  </g>
  
  <g transform="translate(400, 450)">
    <!-- Growth Card -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#dealShadow)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">النمو</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" fill="#d97706" text-anchor="middle">نمو مستدام</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#d97706" text-anchor="middle">للجميع</text>
    <!-- Growth Icon -->
    <path d="M 50 75 L 60 65 L 70 75" stroke="#f59e0b" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(550, 450)">
    <!-- Success Card -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2" filter="url(#dealShadow)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#be185d" text-anchor="middle" font-weight="bold">النجاح</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" fill="#db2777" text-anchor="middle">تحقيق الأهداف</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#db2777" text-anchor="middle">المشتركة</text>
    <!-- Success Icon -->
    <circle cx="60" cy="70" r="4" fill="#ec4899" opacity="0.3"/>
  </g>
  
  <!-- Partnership Benefits -->
  <g transform="translate(200, 50)">
    <!-- Benefit 1 -->
    <rect x="0" y="0" width="150" height="40" rx="20" fill="#ffffff" stroke="#3b82f6" stroke-width="2" opacity="0.9"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" font-weight="bold">شراكة استراتيجية</text>
    
    <!-- Benefit 2 -->
    <rect x="200" y="0" width="150" height="40" rx="20" fill="#ffffff" stroke="#10b981" stroke-width="2" opacity="0.9"/>
    <text x="275" y="25" font-family="Arial, sans-serif" font-size="12" fill="#065f46" text-anchor="middle" font-weight="bold">قيمة مضافة متبادلة</text>
  </g>
  
  <!-- Floating Elements -->
  <g filter="url(#glow)">
    <circle cx="100" cy="100" r="4" fill="#3b82f6" opacity="0.6">
      <animate attributeName="cy" values="100;80;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="700" cy="150" r="3" fill="#10b981" opacity="0.6">
      <animate attributeName="cy" values="150;130;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="350" r="5" fill="#f59e0b" opacity="0.6">
      <animate attributeName="cy" values="350;330;350" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="750" cy="400" r="2" fill="#ec4899" opacity="0.6">
      <animate attributeName="cy" values="400;380;400" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Background Connection Lines -->
  <g stroke="#cbd5e1" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
    <line x1="200" y1="200" x2="600" y2="200">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="100" x2="500" y2="300">
      <animate attributeName="stroke-dashoffset" values="10;0;10" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
