<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="chartShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#065f46" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Chart Container -->
  <g transform="translate(200, 100)">
    <!-- Chart Background -->
    <rect x="0" y="0" width="400" height="300" rx="15" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#chartShadow)"/>
    
    <!-- Chart Header -->
    <rect x="15" y="15" width="370" height="40" rx="8" fill="#10b981" opacity="0.1"/>
    <text x="200" y="38" font-family="Arial, sans-serif" font-size="16" fill="#065f46" text-anchor="middle" font-weight="bold">تحليل النمو والأداء</text>
    
    <!-- Y-Axis Grid Lines -->
    <g stroke="#f3f4f6" stroke-width="1">
      <line x1="50" y1="80" x2="370" y2="80"/>
      <line x1="50" y1="120" x2="370" y2="120"/>
      <line x1="50" y1="160" x2="370" y2="160"/>
      <line x1="50" y1="200" x2="370" y2="200"/>
      <line x1="50" y1="240" x2="370" y2="240"/>
    </g>
    
    <!-- X-Axis and Y-Axis -->
    <line x1="50" y1="240" x2="370" y2="240" stroke="#374151" stroke-width="2"/>
    <line x1="50" y1="240" x2="50" y2="80" stroke="#374151" stroke-width="2"/>
    
    <!-- Y-Axis Labels -->
    <text x="45" y="245" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">0</text>
    <text x="45" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">25</text>
    <text x="45" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">50</text>
    <text x="45" y="125" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">75</text>
    <text x="45" y="85" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">100</text>
    
    <!-- Animated Growth Line Chart -->
    <g>
      <path d="M 70 220 Q 120 210 150 180 Q 200 140 250 120 Q 300 100 350 90" 
            stroke="url(#chartGradient)" 
            stroke-width="4" 
            fill="none" 
            filter="url(#glow)"
            stroke-dasharray="300"
            stroke-dashoffset="300">
        <animate attributeName="stroke-dashoffset" values="300;0" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <!-- Data Points -->
      <circle cx="70" cy="220" r="5" fill="#10b981">
        <animate attributeName="r" values="3;7;3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="180" r="5" fill="#3b82f6">
        <animate attributeName="r" values="3;7;3" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="120" r="5" fill="#8b5cf6">
        <animate attributeName="r" values="3;7;3" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="350" cy="90" r="5" fill="#f59e0b">
        <animate attributeName="r" values="3;7;3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- X-Axis Labels -->
    <text x="70" y="258" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">2024</text>
    <text x="150" y="258" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">2025</text>
    <text x="250" y="258" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">2026</text>
    <text x="350" y="258" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">2030</text>
    
    <!-- Chart Title -->
    <text x="200" y="285" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">رؤية المملكة 2030 - النمو المالي</text>
  </g>
  
  <!-- Key Performance Indicators -->
  <g transform="translate(100, 450)">
    <!-- KPI 1 -->
    <rect x="0" y="0" width="130" height="80" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" fill="#065f46" text-anchor="middle" font-weight="bold">الشمول المالي</text>
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="20" fill="#10b981" text-anchor="middle" font-weight="bold">70%</text>
    <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle">من السكان</text>
  </g>
  
  <g transform="translate(260, 450)">
    <!-- KPI 2 -->
    <rect x="0" y="0" width="130" height="80" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">الاقتصاد الرقمي</text>
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="20" fill="#3b82f6" text-anchor="middle" font-weight="bold">19.3%</text>
    <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">من الناتج المحلي</text>
  </g>
  
  <g transform="translate(420, 450)">
    <!-- KPI 3 -->
    <rect x="0" y="0" width="130" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">الاستثمار الأجنبي</text>
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="20" fill="#f59e0b" text-anchor="middle" font-weight="bold">5.7%</text>
    <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#d97706" text-anchor="middle">من الناتج المحلي</text>
  </g>
  
  <g transform="translate(580, 450)">
    <!-- KPI 4 -->
    <rect x="0" y="0" width="130" height="80" rx="10" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6b21a8" text-anchor="middle" font-weight="bold">الشركات الناشئة</text>
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="20" fill="#8b5cf6" text-anchor="middle" font-weight="bold">1000</text>
    <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed" text-anchor="middle">شركة جديدة</text>
  </g>
  
  <!-- Vision 2030 Logo Area -->
  <g transform="translate(50, 50)">
    <!-- Vision 2030 Badge -->
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#10b981" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">رؤية</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">2030</text>
  </g>
  
  <!-- Saudi Vision Elements -->
  <g transform="translate(650, 50)">
    <!-- Innovation Badge -->
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#3b82f6" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">الابتكار</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">والتقنية</text>
  </g>
  
  <!-- Progress Arrows -->
  <g transform="translate(150, 250)" filter="url(#glow)">
    <path d="M 0 10 L 30 10 L 25 5 M 30 10 L 25 15" stroke="#10b981" stroke-width="3" fill="none">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(620, 250)" filter="url(#glow)">
    <path d="M 0 10 L 30 10 L 25 5 M 30 10 L 25 15" stroke="#3b82f6" stroke-width="3" fill="none">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Achievement Icons -->
  <g filter="url(#glow)">
    <circle cx="150" cy="200" r="3" fill="#10b981" opacity="0.8">
      <animate attributeName="cy" values="200;180;200" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="650" cy="300" r="4" fill="#3b82f6" opacity="0.8">
      <animate attributeName="cy" values="300;280;300" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="100" cy="350" r="2" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="cy" values="350;330;350" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="700" cy="180" r="3" fill="#f59e0b" opacity="0.8">
      <animate attributeName="cy" values="180;160;180" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="visionGrid" width="80" height="80" patternUnits="userSpaceOnUse" opacity="0.03">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#10b981" stroke-width="1"/>
      <circle cx="40" cy="40" r="2" fill="#10b981"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#visionGrid)"/>
</svg>
