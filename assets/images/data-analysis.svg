<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Dashboard Card -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Header Bar -->
  <rect x="120" y="120" width="560" height="50" rx="10" fill="#3b82f6" opacity="0.9"/>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">تحليل البيانات المالية الذكية</text>
  
  <!-- Chart Container -->
  <rect x="140" y="190" width="250" height="200" rx="8" fill="white" stroke="#e5e7eb"/>
  
  <!-- Bar Chart -->
  <rect x="160" y="340" width="30" height="30" fill="#10b981"/>
  <rect x="200" y="320" width="30" height="50" fill="#3b82f6"/>
  <rect x="240" y="300" width="30" height="70" fill="#8b5cf6"/>
  <rect x="280" y="310" width="30" height="60" fill="#f59e0b"/>
  <rect x="320" y="290" width="30" height="80" fill="#ef4444"/>
  
  <!-- Chart Labels -->
  <text x="175" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">يناير</text>
  <text x="215" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">فبراير</text>
  <text x="255" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">مارس</text>
  <text x="295" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">أبريل</text>
  <text x="335" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">مايو</text>
  
  <!-- Statistics Panel -->
  <rect x="420" y="190" width="260" height="200" rx="8" fill="white" stroke="#e5e7eb"/>
  
  <!-- Stat Cards -->
  <rect x="440" y="210" width="100" height="70" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="490" y="235" font-family="Arial, sans-serif" font-size="12" fill="#065f46" text-anchor="middle" font-weight="bold">إجمالي الأرباح</text>
  <text x="490" y="255" font-family="Arial, sans-serif" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">+25.4%</text>
  
  <rect x="560" y="210" width="100" height="70" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="610" y="235" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" font-weight="bold">المصروفات</text>
  <text x="610" y="255" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" text-anchor="middle" font-weight="bold">-12.1%</text>
  
  <rect x="440" y="300" width="100" height="70" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="490" y="325" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle" font-weight="bold">الاستثمارات</text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" text-anchor="middle" font-weight="bold">+8.7%</text>
  
  <rect x="560" y="300" width="100" height="70" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="610" y="325" font-family="Arial, sans-serif" font-size="12" fill="#be185d" text-anchor="middle" font-weight="bold">الأهداف</text>
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="16" fill="#ec4899" text-anchor="middle" font-weight="bold">87%</text>
  
  <!-- AI Brain Icon -->
  <g transform="translate(350, 50) scale(0.8)">
    <circle cx="50" cy="50" r="40" fill="#3b82f6" opacity="0.2"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="35" cy="35" r="4" fill="#3b82f6"/>
    <circle cx="65" cy="35" r="4" fill="#3b82f6"/>
    <circle cx="50" cy="50" r="4" fill="#3b82f6"/>
    <circle cx="35" cy="65" r="4" fill="#3b82f6"/>
    <circle cx="65" cy="65" r="4" fill="#3b82f6"/>
    
    <!-- Neural connections -->
    <line x1="35" y1="35" x2="50" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="65" y1="35" x2="50" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="35" y2="65" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="65" y2="65" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="80" r="8" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="520" r="6" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="520;510;520" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="720" cy="150" r="5" fill="#f59e0b" opacity="0.6">
    <animate attributeName="cy" values="150;140;150" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
