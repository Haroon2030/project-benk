<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#1f2937" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Woman Figure -->
  <g transform="translate(100, 150)">
    <!-- Body -->
    <ellipse cx="80" cy="280" rx="40" ry="80" fill="#f59e0b" opacity="0.8"/>
    
    <!-- Head -->
    <circle cx="80" cy="150" r="40" fill="#fed7aa"/>
    
    <!-- Hair -->
    <path d="M 40 130 Q 80 100 120 130 Q 120 120 110 140 Q 90 120 80 130 Q 70 120 50 140 Q 40 120 40 130" fill="#92400e"/>
    
    <!-- Eyes -->
    <circle cx="70" cy="145" r="3" fill="#374151"/>
    <circle cx="90" cy="145" r="3" fill="#374151"/>
    
    <!-- Smile -->
    <path d="M 70 165 Q 80 175 90 165" stroke="#374151" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="40" cy="220" rx="15" ry="40" fill="#fed7aa" transform="rotate(-20 40 220)"/>
    <ellipse cx="120" cy="220" rx="15" ry="40" fill="#fed7aa" transform="rotate(20 120 220)"/>
  </g>
  
  <!-- Tablet Device -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="280" height="200" rx="15" fill="url(#deviceGradient)" stroke="#64748b" stroke-width="3" filter="url(#shadow)"/>
    
    <!-- Screen -->
    <rect x="20" y="20" width="240" height="160" rx="8" fill="#1e293b"/>
    
    <!-- Banking App Interface -->
    <!-- Header Bar -->
    <rect x="30" y="30" width="220" height="30" rx="4" fill="#3b82f6"/>
    <text x="140" y="48" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">البنك الذكي</text>
    
    <!-- Balance Card -->
    <rect x="40" y="75" width="200" height="50" rx="8" fill="#10b981" opacity="0.9"/>
    <text x="140" y="95" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">رصيدك الحالي</text>
    <text x="140" y="115" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">45,280 ر.س</text>
    
    <!-- Transaction List -->
    <rect x="40" y="140" width="90" height="25" rx="4" fill="#ef4444" opacity="0.8"/>
    <text x="85" y="155" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">تحويل -500</text>
    
    <rect x="150" y="140" width="90" height="25" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="195" y="155" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">إيداع +1200</text>
    
    <!-- Home Button -->
    <circle cx="140" cy="190" r="8" fill="#64748b" opacity="0.3"/>
  </g>
  
  <!-- Problem Indicators -->
  <g transform="translate(50, 50)">
    <!-- Exclamation Mark -->
    <circle cx="50" cy="50" r="25" fill="#ef4444" opacity="0.2"/>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="30" fill="#dc2626" text-anchor="middle" font-weight="bold">!</text>
    
    <!-- Problem Text -->
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" text-anchor="middle" font-weight="bold">مشاكل البنوك</text>
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d" text-anchor="middle">التقليدية</text>
  </g>
  
  <!-- Clock Icon (Traditional Banking Delays) -->
  <g transform="translate(650, 100)">
    <circle cx="40" cy="40" r="30" fill="#f59e0b" opacity="0.2"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#f59e0b" stroke-width="3"/>
    <line x1="40" y1="40" x2="40" y2="25" stroke="#f59e0b" stroke-width="3"/>
    <line x1="40" y1="40" x2="50" y2="40" stroke="#f59e0b" stroke-width="3"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">بطء المعاملات</text>
  </g>
  
  <!-- Money with Cross (High Fees) -->
  <g transform="translate(650, 450)">
    <rect x="20" y="30" width="40" height="20" rx="3" fill="#10b981" opacity="0.3"/>
    <text x="40" y="43" font-family="Arial, sans-serif" font-size="12" fill="#059669" text-anchor="middle" font-weight="bold">$</text>
    
    <!-- Cross -->
    <line x1="15" y1="15" x2="65" y2="65" stroke="#ef4444" stroke-width="4"/>
    <line x1="65" y1="15" x2="15" y2="65" stroke="#ef4444" stroke-width="4"/>
    
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">رسوم عالية</text>
  </g>
  
  <!-- Floating Data Points -->
  <circle cx="200" cy="100" r="4" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="450" r="5" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="450;440;450" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="500" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="500;490;500" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
