<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #f3e8ff 0%, #e0e7ff 100%);">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#4c1d95" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Brain Structure -->
  <g transform="translate(300, 150)">
    <!-- Brain Outline -->
    <path d="M 100 150 
             Q 50 100 70 50 
             Q 100 20 130 50
             Q 160 20 190 50
             Q 220 80 200 130
             Q 180 180 150 170
             Q 120 180 100 150 Z" 
          fill="url(#brainGradient)" 
          stroke="#6b21a8" 
          stroke-width="3" 
          filter="url(#aiGlow)"/>
    
    <!-- Neural Network Nodes -->
    <g opacity="0.9">
      <!-- Layer 1 (Input) -->
      <circle cx="80" cy="80" r="8" fill="#ffffff" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="80" cy="120" r="8" fill="#ffffff" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="80" cy="160" r="8" fill="#ffffff" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Layer 2 (Hidden) -->
      <circle cx="130" cy="60" r="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="130" cy="100" r="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="130" cy="140" r="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="130" cy="180" r="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      
      <!-- Layer 3 (Output) -->
      <circle cx="180" cy="80" r="8" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
      <circle cx="180" cy="120" r="8" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
      <circle cx="180" cy="160" r="8" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Neural Connections -->
    <g stroke-width="2" opacity="0.6">
      <!-- Input to Hidden -->
      <line x1="88" y1="80" x2="122" y2="60" stroke="#8b5cf6">
        <animate attributeName="stroke-opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="88" y1="80" x2="122" y2="100" stroke="#8b5cf6">
        <animate attributeName="stroke-opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="88" y1="120" x2="122" y2="100" stroke="#8b5cf6">
        <animate attributeName="stroke-opacity" values="0.9;0.3;0.9" dur="1.8s" repeatCount="indefinite"/>
      </line>
      <line x1="88" y1="120" x2="122" y2="140" stroke="#8b5cf6">
        <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="88" y1="160" x2="122" y2="140" stroke="#8b5cf6">
        <animate attributeName="stroke-opacity" values="0.7;0.3;0.7" dur="2.8s" repeatCount="indefinite"/>
      </line>
      <line x1="88" y1="160" x2="122" y2="180" stroke="#8b5cf6">
        <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="2.3s" repeatCount="indefinite"/>
      </line>
      
      <!-- Hidden to Output -->
      <line x1="138" y1="60" x2="172" y2="80" stroke="#3b82f6">
        <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="2.1s" repeatCount="indefinite"/>
      </line>
      <line x1="138" y1="100" x2="172" y2="80" stroke="#3b82f6">
        <animate attributeName="stroke-opacity" values="0.8;0.3;0.8" dur="1.9s" repeatCount="indefinite"/>
      </line>
      <line x1="138" y1="100" x2="172" y2="120" stroke="#3b82f6">
        <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="2.6s" repeatCount="indefinite"/>
      </line>
      <line x1="138" y1="140" x2="172" y2="120" stroke="#3b82f6">
        <animate attributeName="stroke-opacity" values="0.6;0.9;0.6" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="138" y1="140" x2="172" y2="160" stroke="#3b82f6">
        <animate attributeName="stroke-opacity" values="0.9;0.3;0.9" dur="1.7s" repeatCount="indefinite"/>
      </line>
      <line x1="138" y1="180" x2="172" y2="160" stroke="#3b82f6">
        <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2.7s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Data Flow Visualization -->
  <g transform="translate(100, 100)">
    <!-- Input Data -->
    <rect x="0" y="40" width="120" height="30" rx="15" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="60" y="58" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8" text-anchor="middle" font-weight="bold">بيانات مالية</text>
    
    <rect x="0" y="80" width="120" height="30" rx="15" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="60" y="98" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8" text-anchor="middle" font-weight="bold">سلوك المستخدم</text>
    
    <rect x="0" y="120" width="120" height="30" rx="15" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="60" y="138" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8" text-anchor="middle" font-weight="bold">السوق المالي</text>
    
    <!-- Arrow -->
    <path d="M 130 100 L 170 100" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- AI Output -->
  <g transform="translate(580, 100)">
    <!-- Output Results -->
    <rect x="0" y="40" width="140" height="30" rx="15" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="70" y="58" font-family="Arial, sans-serif" font-size="12" fill="#065f46" text-anchor="middle" font-weight="bold">توصيات ذكية</text>
    
    <rect x="0" y="80" width="140" height="30" rx="15" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="70" y="98" font-family="Arial, sans-serif" font-size="12" fill="#065f46" text-anchor="middle" font-weight="bold">تنبؤات مالية</text>
    
    <rect x="0" y="120" width="140" height="30" rx="15" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="70" y="138" font-family="Arial, sans-serif" font-size="12" fill="#065f46" text-anchor="middle" font-weight="bold">حلول مخصصة</text>
    
    <!-- Arrow -->
    <path d="M -40 100 L 0 100" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- AI Capability Icons -->
  <g transform="translate(150, 400)">
    <!-- Machine Learning -->
    <circle cx="50" cy="50" r="35" fill="#eff6ff" stroke="#3b82f6" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">ML</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">تعلم الآلة</text>
  </g>
  
  <g transform="translate(300, 400)">
    <!-- Natural Language Processing -->
    <circle cx="50" cy="50" r="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">NLP</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">معالجة اللغة</text>
  </g>
  
  <g transform="translate(450, 400)">
    <!-- Deep Learning -->
    <circle cx="50" cy="50" r="35" fill="#f0fdf4" stroke="#10b981" stroke-width="3"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#065f46" text-anchor="middle" font-weight="bold">DL</text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" fill="#065f46" text-anchor="middle">التعلم العميق</text>
  </g>
  
  <!-- Floating AI Particles -->
  <g filter="url(#aiGlow)">
    <circle cx="100" cy="50" r="3" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="cy" values="50;30;50" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="700" cy="80" r="4" fill="#3b82f6" opacity="0.8">
      <animate attributeName="cy" values="80;60;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="300" r="2" fill="#10b981" opacity="0.8">
      <animate attributeName="cy" values="300;280;300" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="750" cy="400" r="3" fill="#f59e0b" opacity="0.8">
      <animate attributeName="cy" values="400;380;400" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Background Circuit Pattern -->
  <defs>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse" opacity="0.03">
      <path d="M 0 50 L 50 50 L 50 0 M 50 50 L 50 100 M 50 50 L 100 50" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="50" cy="50" r="4" fill="#8b5cf6"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#circuit)"/>
</svg>
