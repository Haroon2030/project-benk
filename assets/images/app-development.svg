<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 100%);">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="deviceShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Smartphone -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="200" height="400" rx="25" fill="url(#phoneGradient)" stroke="#475569" stroke-width="3" filter="url(#deviceShadow)"/>
    
    <!-- Screen -->
    <rect x="15" y="40" width="170" height="320" rx="15" fill="#0f172a"/>
    
    <!-- Status Bar -->
    <rect x="25" y="50" width="150" height="20" rx="3" fill="#1e293b"/>
    <text x="100" y="63" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">9:41 AM</text>
    <circle cx="160" cy="60" r="3" fill="#10b981"/>
    <rect x="165" y="57" width="8" height="6" rx="1" fill="#64748b"/>
    
    <!-- App Header -->
    <rect x="25" y="80" width="150" height="35" rx="8" fill="#3b82f6"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">البنك الذكي</text>
    
    <!-- Code/Development Icons -->
    <g transform="translate(40, 130)">
      <!-- Code Brackets -->
      <text x="0" y="20" font-family="monospace" font-size="16" fill="#10b981" font-weight="bold">&lt;</text>
      <text x="15" y="20" font-family="monospace" font-size="16" fill="#3b82f6" font-weight="bold">/</text>
      <text x="25" y="20" font-family="monospace" font-size="16" fill="#8b5cf6" font-weight="bold">&gt;</text>
      
      <!-- Progress Bars (Code compilation) -->
      <rect x="50" y="10" width="80" height="6" rx="3" fill="#e5e7eb"/>
      <rect x="50" y="10" width="60" height="6" rx="3" fill="#10b981">
        <animate attributeName="width" values="20;80;20" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="50" y="25" width="80" height="6" rx="3" fill="#e5e7eb"/>
      <rect x="50" y="25" width="45" height="6" rx="3" fill="#3b82f6">
        <animate attributeName="width" values="10;70;10" dur="2.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Feature Cards -->
    <rect x="35" y="170" width="60" height="50" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="65" y="188" font-family="Arial, sans-serif" font-size="8" fill="#065f46" text-anchor="middle" font-weight="bold">ذكاء</text>
    <text x="65" y="200" font-family="Arial, sans-serif" font-size="8" fill="#065f46" text-anchor="middle" font-weight="bold">اصطناعي</text>
    <circle cx="65" cy="210" r="6" fill="#10b981" opacity="0.3"/>
    
    <rect x="105" y="170" width="60" height="50" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="135" y="188" font-family="Arial, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle" font-weight="bold">أمان</text>
    <text x="135" y="200" font-family="Arial, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle" font-weight="bold">متقدم</text>
    <rect x="130" y="205" width="10" height="10" rx="2" fill="#3b82f6" opacity="0.3"/>
    
    <!-- Development Tools -->
    <rect x="35" y="240" width="60" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="65" y="258" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle" font-weight="bold">تطوير</text>
    <text x="65" y="270" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle" font-weight="bold">سريع</text>
    <polygon points="60,280 70,280 65,285" fill="#f59e0b"/>
    
    <rect x="105" y="240" width="60" height="50" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="135" y="258" font-family="Arial, sans-serif" font-size="8" fill="#be185d" text-anchor="middle" font-weight="bold">واجهة</text>
    <text x="135" y="270" font-family="Arial, sans-serif" font-size="8" fill="#be185d" text-anchor="middle" font-weight="bold">سهلة</text>
    <circle cx="135" cy="280" r="4" fill="#ec4899" opacity="0.3"/>
    
    <!-- Bottom Navigation -->
    <rect x="25" y="320" width="150" height="30" rx="8" fill="#1e293b"/>
    <circle cx="50" cy="335" r="6" fill="#3b82f6"/>
    <circle cx="85" cy="335" r="6" fill="#64748b"/>
    <circle cx="120" cy="335" r="6" fill="#64748b"/>
    <circle cx="155" cy="335" r="6" fill="#64748b"/>
    
    <!-- Home Button -->
    <rect x="90" y="375" width="20" height="15" rx="8" fill="#64748b" opacity="0.4"/>
  </g>
  
  <!-- Code Elements Around Phone -->
  <g transform="translate(150, 200)">
    <!-- HTML Tag -->
    <rect x="0" y="0" width="80" height="25" rx="5" fill="#e34c26" opacity="0.1"/>
    <text x="40" y="15" font-family="monospace" font-size="10" fill="#e34c26" text-anchor="middle" font-weight="bold">&lt;HTML&gt;</text>
  </g>
  
  <g transform="translate(550, 150)">
    <!-- CSS Tag -->
    <rect x="0" y="0" width="80" height="25" rx="5" fill="#1572b6" opacity="0.1"/>
    <text x="40" y="15" font-family="monospace" font-size="10" fill="#1572b6" text-anchor="middle" font-weight="bold">{CSS}</text>
  </g>
  
  <g transform="translate(100, 400)">
    <!-- JS Tag -->
    <rect x="0" y="0" width="80" height="25" rx="5" fill="#f0db4f" opacity="0.2"/>
    <text x="40" y="15" font-family="monospace" font-size="10" fill="#323330" text-anchor="middle" font-weight="bold">JS()</text>
  </g>
  
  <g transform="translate(580, 380)">
    <!-- API Tag -->
    <rect x="0" y="0" width="80" height="25" rx="5" fill="#02d98a" opacity="0.1"/>
    <text x="40" y="15" font-family="monospace" font-size="10" fill="#047857" text-anchor="middle" font-weight="bold">API</text>
  </g>
  
  <!-- Floating Code Particles -->
  <g filter="url(#glow)">
    <circle cx="200" cy="120" r="3" fill="#3b82f6" opacity="0.7">
      <animate attributeName="cy" values="120;100;120" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="600" cy="300" r="4" fill="#10b981" opacity="0.7">
      <animate attributeName="cy" values="300;280;300" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="120" cy="300" r="2" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="cy" values="300;290;300" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="650" cy="500" r="3" fill="#f59e0b" opacity="0.7">
      <animate attributeName="cy" values="500;480;500" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Background Grid (Development Theme) -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse" opacity="0.05">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#64748b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>
