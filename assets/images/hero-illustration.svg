<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Phone Frame -->
  <rect x="150" y="50" width="100" height="180" rx="12" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  <rect x="155" y="65" width="90" height="150" rx="6" fill="#1a202c"/>
  
  <!-- Screen Content -->
  <rect x="160" y="70" width="80" height="6" rx="3" fill="url(#screenGrad)"/>
  <circle cx="170" cy="85" r="8" fill="url(#iconGrad)"/>
  <rect x="185" y="80" width="40" height="3" rx="1.5" fill="#a0aec0"/>
  <rect x="185" y="87" width="30" height="2" rx="1" fill="#718096"/>
  
  <!-- Chart -->
  <path d="M160 110 L180 100 L200 95 L220 105 L240 90" stroke="url(#chartGrad)" stroke-width="3" fill="none"/>
  <circle cx="160" cy="110" r="3" fill="#f59e0b"/>
  <circle cx="180" cy="100" r="3" fill="#f59e0b"/>
  <circle cx="200" cy="95" r="3" fill="#f59e0b"/>
  <circle cx="220" cy="105" r="3" fill="#f59e0b"/>
  <circle cx="240" cy="90" r="3" fill="#f59e0b"/>
  
  <!-- Cards -->
  <rect x="160" y="125" width="80" height="25" rx="4" fill="url(#cardGrad1)"/>
  <rect x="160" y="155" width="80" height="25" rx="4" fill="url(#cardGrad2)"/>
  <rect x="160" y="185" width="80" height="25" rx="4" fill="url(#cardGrad3)"/>
  
  <!-- AI Brain -->
  <circle cx="320" cy="80" r="40" fill="url(#brainGrad)" stroke="#667eea" stroke-width="3"/>
  <path d="M300 70 Q320 50 340 70 Q330 80 320 80 Q310 80 300 70" fill="white" opacity="0.8"/>
  <path d="M305 85 Q315 90 325 85 Q335 90 345 85" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="310" cy="75" r="3" fill="white"/>
  <circle cx="330" cy="75" r="3" fill="white"/>
  
  <!-- Connection Lines -->
  <line x1="250" y1="80" x2="280" y2="80" stroke="url(#connectGrad)" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Money Symbols -->
  <text x="100" y="150" fill="url(#moneyGrad)" font-family="Arial" font-size="24" font-weight="bold">﷼</text>
  <text x="80" y="200" fill="url(#moneyGrad)" font-family="Arial" font-size="18" font-weight="bold" opacity="0.7">﷼</text>
  <text x="350" y="200" fill="url(#moneyGrad)" font-family="Arial" font-size="20" font-weight="bold" opacity="0.8">﷼</text>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="80" r="15" fill="url(#floatGrad1)" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="250" r="12" fill="url(#floatGrad2)" opacity="0.6">
    <animate attributeName="cy" values="250;240;250" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="connectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="floatGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="floatGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
</svg>
